      </div>
      

      <div class="row mailingControls">
        <a class="btn btn-success" ng-click="addSubscriber()" ><i class="icon-plus icon-white"></i> Add Subscriber</a>
        <span class="pull-right">
          <input type="text" class="search-query" ng-model="query" placeholder="Search">
        </span>
      </div>

        <table class="table table-striped ">

                  <th>First</th>
                  <th>Email</th>

                </tr>
              </thead>
              <tbody >
                <tr ng-repeat="member in mailinglist | filter:query | orderBy:orderProp">

                  <td>{{member.first}}</td>
                  <td>{{member.email}}</td>

                        <button type="button" class="close" ng-click="removeSubscriber(member._id)">Ã—</button>
