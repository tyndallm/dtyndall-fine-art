<div class="container" ng-controller="PaintingsCtrl">
      <div class="row">
        <h1>Artwork</h1>
        <p>Manage all of your art inventory.</p>
      </div>
      
      <div class="row pageControls">
        <a class="btn btn-success" ng-click="addPainting()" ><i class="icon-plus icon-white"></i> Add Painting</a>
        <span class="pull-right">
          <input type="text" class="search-query" ng-model="query" placeholder="Search">
        </span>
      </div>
      <div class="row">
        <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Sold</th>
                </tr>
              </thead>
              <tbody ng-repeat="painting in paintingsList | filter:query | orderBy:orderProp">
                <tr>
                  <td>1</td>
                  <td>{{painting.title}}</td>
                  <td>{{painting.description}}</td>
                  <td>{{painting.sold}}</td>
                  <td><span class="pull-right"><button class="btn" ng-click="editPainting(painting._id)">Edit <i class="icon-edit"></i></button></span></td>
                </tr>
              </tbody>
            </table>
      </div>
      

    </div> <!-- /container -->
