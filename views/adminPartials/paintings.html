<div class="container" ng-controller="PaintingsCtrl">

      <h1>Artwork</h1>
      <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

      <a class="btn btn-success btn-block" href="" >[ + ] Add New Painting</a>

      <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Sold</th>
                </tr>
              </thead>
              <tbody ng-repeat="painting in paintingsList">
              	<tr>
              		<td>1</td>
              		<td>{{painting.title}}</td>
              		<td>{{painting.description}}</td>
              		<td>{{painting.sold}}</td>
              	</tr>
