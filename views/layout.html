            <ul id="social">
            
                          
                <li><a href="http://www.facebook.com/pages/Siiimple/174221319304233" data-placement="above" rel="external" data-original-title="Facebook"><img src="http://themes.siiimple.com/zoho/wp-content/themes/zoho/framework/images/facebook.png"></a></li>
                  
                            
                          
                <li><a href="Siiimple" data-placement="above" rel="external" data-original-title="Twitter"><img src="http://themes.siiimple.com/zoho/wp-content/themes/zoho/framework/images/tweet.png"></a></li>

                <li><a href="http://themes.siiimple.com/zoho/feed" data-placement="above" rel="external" data-original-title="RSS"><img src="http://themes.siiimple.com/zoho/wp-content/themes/zoho/framework/images/rss.png"></a></li>

              </button>
              <div class="nav-collapse collapse">

                  <li ng-class="{customActive: routeIs('/about')}"><a href="/about">About</a></li>
                  <li ng-class="{customActive: routeIs('/blog')}"><a href="#blog">Blog</a></li>
                  <li ng-class="{customActive: routeIs('/contact')}"><a href="/contact">Contact</a></li>
                  
                </ul>
                
              </div><!--/.nav-collapse -->

          </div>
